<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="justin.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">

</head>

<body>

    <div data-template="header.html"></div>

    <!-- Wrapper container -->
    <div class="container py-4">

        <h1>Dit is Justin zijn contact pagina</h1>

        <!-- Bootstrap 5 starter form -->
        <form id="contactForm">

            <!-- Name input -->
            <div class="mb-3">
                <label class="form-label" for="name">Naam</label>
                <input class="form-control" id="name" type="text" placeholder="Name" />
            </div>

            <!-- Email address input -->
            <div class="mb-3">
                <label class="form-label" for="emailAddress">Email</label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
            </div>

            <!-- Message input -->
            <div class="mb-3">
                <label class="form-label" for="message">Bericht</label>
                <textarea class="form-control" id="message" type="text" placeholder="Message"
                    style="height: 10rem;"></textarea>
            </div>

            <!-- Form submit button -->
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>

        </form>

    </div>

</body>

</html>
